<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca Seduc - login</title>

    <!--compatibilidade-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!--link de acesso a folha css( login.css)-->
    <link rel="stylesheet" href="./css/login.css"/>

    <!-- ícone de imagem na guia do navegador -->
    <link rel="icon" href="img/livro.ico"/>

    <script src="https://kit.fontawesome.com/95d2011139.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="title">
                <span>Faça Seu Login</span>
            </div>

            <form action="dashboard.html">
                <div class="row">
                    <div class="i">
                        <i class="fa-solid fa-user" style="color:white;"></i>
                    </div>

                    <input type="text" placeholder="Email" id="email" required>
                </div>

                <div class="row">
                    <div class="i">
                        <i class="fa-solid fa-lock" style="color:white;"></i>
                    </div>

                    <input type="password" placeholder="Senha" id="email" required>
                </div>

                <div class="row button">
                    <div class="pass"><p>Esqueceu a senha?</p></div>
                    <input type="submit" value="Login" onclick="logar(); return false">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
