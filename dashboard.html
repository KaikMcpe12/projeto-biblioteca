<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!--compatibilidade-->
    <meta http-equiv="X-UA-Compatible" content="IE-edge">

    <!--ícone de imagem na guia do navegador-->
    <link rel="icon" href="img"/>

    <!--link de acesso a folha css (main.css)-->
    <link rel="stylesheet" href="css/main.css">

    <!--Imagens para nosso e Dahsboard-->
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boostrap-icons@1.10.5/font/boostrap-icons.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">

    <!--Alinhamento do elementos dentro da página principal-->
    <link rel="stylesheet" href="css/browser_components/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/browser_componets/font-awesome/css/font-awesome.min.css">

    <!--Efeito dos elementos que irão referenciar o acompanhamento sistema-->
    <!-- <link rel="stylesheet" href="css/alt/AdminLTE.min.css"> -->


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="corpo">
        <nav>
            <div class="menu-sid">
                <i class="bi bi-list sidebar-toggle"></i>
            </div>
            <div class="logo-name">
                <span class="logo-name">Biblioteca</span>
            </div>

            <div class="menu-itens">
                <ul class="nav-links">
                    <li>
                        <a href="dashboard.html">
                            <i class="bi bi-house"></i>
                            <span class="link-name">Dashboard</span>
                        </a>
                    </li>
                    <li>
                        <a href="alunos.html">
                            <i class="bi bi-person-vcard"></i>
                            <span class="link-name">Alunos</span>
                        </a>
                    </li>
                    <li>
                        <a href="funcionarios.html">
                            <i class="bi bi-person-vcard"></i>
                            <span class="link-name">Funcionários</span>
                        </a>
                    </li>
                    <li>
                        <a href="editoras.html">
                            <i class="bi bi-clipboard-data"></i>
                            <span class="link-name">Editoras</span>
                        </a>
                    </li>
                    <li>
                        <a href="livros.html">
                            <i class="bi bi-clipboard-data"></i>
                            <span class="link-name">Livros</span>
                        </a>
                    </li>
                    <li>
                        <a href="emprestimos.html">
                            <i class="bi bi-person-workspace"></i>
                            <span class="link-name">Empréstimo</span>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <section class="dashboard">
            <div class="top">
                <i class="bi bi-list sidebar-toggle2"></i>
                <div class="logo-name">
                    <h1 class="seduc-logo">Biblioteca Escolar</h1>
                </div>

                <div class="actionimg">
                    <div class="profile" onclick="menuToggle()">
                        <img src="img/profile.jpg" alt="img-profile">
                    </div>
                </div>

                <div class="menu">
                    <h3>Antonio Carlos</h3>

                    <ul>
                        <li>
                            <span class="material-icons icons-size">
                                <i class="bi bi-person"></i>
                            </span>
                            <a href="#">Perfil</a>
                        </li>

                        <li>
                            <span class="material-icons icons-size">
                                <i class="bi bi-person"></i>
                            </span>
                            <a href="#">Ajuda</a>
                        </li>

                        <li>
                            <span class="material-icons icons-size">
                                <i class="bi bi-person"></i>
                            </span>
                            <a href="#">Configurações</a>
                        </li>

                        <li>
                            <span class="material-icons icons-size">
                                <i class="bi bi-person"></i>
                            </span>
                            <a href="#">Saida</a>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="corpo-da-pag">
                <div class="scroll">
                    <div class="activity">
                        <div class="overview">
                            <div class="title">
                                <i class="bi bi-house"></i>
                                <span class="text">Dashboard</span>
                            </div><!--title-->
                            <!--main content-->
                            <section class="content container-fluid">
                                <div class="row">
                                    <!-- ./col -->
                                    <div class="col-xs-6">
                                        <!--small box-->
                                        <div class="small-box bg-green">
                                            <div class="inner">
                                                <h3 id="number-emprestimo">0</h3>
                                                <p>Empréstimo</p>
                                            </div>
                                            <div class="icon">
                                                <i class="ion ion-pie-graph"></i>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-xs-6">
                                        <!--small box-->
                                        <div class="small-box bg-yellow">
                                            <div class="inner">
                                                <h3 id="number-alunos">0</h3>
                                                <p>Alunos</p>
                                            </div>
                                            <div class="icon">
                                                <i class="ion ion-person-add"></i>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-xs-6">
                                        <!--small box-->
                                        <div class="small-box bg-green">
                                            <div class="inner">
                                                <h3 id="number-editoras">0</h3>
                                                <p>Editoras</p>
                                            </div>
                                            <div class="icon">
                                                <i class="ion-home"></i>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-xs-6">
                                        <!--small box-->
                                        <div class="small-box bg-yellow">
                                            <div class="inner">
                                                <h3 id="number-funcionarios">0</h3>
                                                <p>Funcionários</p>
                                            </div>
                                            <div class="icon">
                                                <i class="ion ion-person-add"></i>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-xs-6">
                                        <!--small box-->
                                        <div class="small-box bg-green">
                                            <div class="inner">
                                                <h3 id="number-livros">0</h3>
                                                <p>Livros</p>
                                            </div>
                                            <div class="icon">
                                                <i class="ion-ios-book"></i>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                                    
                            </section>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
